---
tabspaces: 4
font:
  normal:
    #    family: JetBrains Mono Medium
    family: JetBrainsMono Nerd Font Mono
      #style: regular
      #size: 11.5
  size: 14
  draw_bold_text_with_bright_colors: true

window:
  padding:
    x: 4
    y: 6

scrolling:
  history: 10000
  multiplier: 3
  auto_scroll: false

cursor:
  style:
    shape: Block
    blinking: Always
  blink_interval: 500
  unfocused_hollow: true
  thickness: 0.15

colors:
  primary:
    background: "#2c2c2c"
