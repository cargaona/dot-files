---
tabspaces: 4
font:
  normal:
    family: mononoki Nerd Font Mono
      #  style: regular
      #size: 11.5
  size: 12
  draw_bold_text_with_bright_colors: true

window:
  padding:
    x: 4
    y: 6

scrolling:
  history: 10000
  multiplier: 3
  auto_scroll: false

cursor:
  style:
    shape: Block
    blinking: Always
  blink_interval: 500
  unfocused_hollow: true
  thickness: 0.15

colors:
  primary:
    background: "#000000"

key_bindings:
  - { key: J,        mods: Alt,     chars: "\x1bj"                       }
  - { key: K,        mods: Alt,     chars: "\x1bk"                       }
  - { key: H,        mods: Alt,     chars: "\x1bh"                       }
  - { key: L,        mods: Alt,     chars: "\x1bl"                       }
