---
tabspaces: 4
font:
  normal:
    family: Jetbrains Mono
    style: Medium
      #size: 11.5
    size: 14
    offset:
      x: 0
      y: -3
  draw_bold_text_with_bright_colors: true

window:
  padding:
    x: 4
    y: 6
  opacity: 50.0

scrolling:
  history: 10000
  multiplier: 3
  auto_scroll: false

colors:
  # Default colors
  primary:
    background: '0x000000'

cursor:
  style:
    shape: Block
    blinking: Always
  blink_interval: 500
  unfocused_hollow: true
  thickness: 0.15

key_bindings:
  - { key: J,        mods: Alt,     chars: "\x1bj"                       }
  - { key: K,        mods: Alt,     chars: "\x1bk"                       }
  - { key: H,        mods: Alt,     chars: "\x1bh"                       }
  - { key: L,        mods: Alt,     chars: "\x1bl"                       }

import: 
  - ~/.alacritty-colorscheme/themes/breeze.yaml
