import:
  - ~/.alacritty-colorscheme/themes/dark_pastels.yaml
env:
  TERM: xterm-256color
  LANG: "en_US.UTF-8"
tabspaces: 4
font:
  normal:
    family: JetbrainsMono Nerd Font Mono
    style: Regular
    size: 14
    offset:
      x: 0
      y: -3
  draw_bold_text_with_bright_colors: true

window:
  opacity: 0.9
  padding:
    x: 4
    y: 3
  title: Alacritty
  class:
    instance: Alacritty
    general: Alacritty

scrolling:
  history: 10000
  multiplier: 3
  auto_scroll: false

cursor:
  style:
    shape: Block
    blinking: Always
  blink_interval: 500
  unfocused_hollow: true
  thickness: 0.15

key_bindings:
  - {key: J, mods: Alt, chars: "\ej"}
  - {key: K, mods: Alt, chars: "\ek"}
  - {key: H, mods: Alt, chars: "\eh"}
  - {key: L, mods: Alt, chars: "\el"}
